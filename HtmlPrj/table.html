<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="http/text; charset=utf-8">
<link href="tablestyle.css" rel="stylesheet">
</head>
<body>
	<table>
		<tr class="odd" id="first_tr"> <th class="first">1 </th>
						 <th> 2</th>
						 <th> 3</th>
						 <th> 4</th>
						 <th> 5</th>
						 <th> 6</th>
						 <th> 7</th>
						 <th> 8</th>	
		 </tr>
		<tr class="even"> <td class="first">1 </td>
						 <td> 2</td>
						 <td> 3</td>
						 <td> 4</td>
						 <td> 5</td>
						 <td> 6</td>
						 <td> 7</td>
						 <td> 8</td>
		</tr>
		<tr class="odd"> <td class="first">1 </td>
						 <td> 2</td>
						 <td> 3</td>
						 <td> 4</td>
						 <td> 5</td>
						 <td> 6</td>
						 <td> 7</td>
						 <td> 8</td> 
		</tr>
		<tr class="even"> <td class="first">1 </td>
						 <td> 2</td>
						 <td> 3</td>
						 <td> 4</td>
						 <td> 5</td>
						 <td> 6</td>
						 <td> 7</td>
						 <td> 8</td> 
		</tr>
		<tr class="odd"> <td class="first">1 </td>
						 <td> 2</td>
						 <td> 3</td>
						 <td> 4</td>
						 <td> 5</td>
						 <td> 6</td>
						 <td> 7</td>
						 <td> 8</td>  
		</tr>
	</table>
</body>
</html>

<!-- table tr:first-child - Вся верхняя строка
     table tr:last-child - Вся нижняя строка
     table tr:nth-child(Номер, например 9 или 8 или n%2) - строка с указанным номером
     table:nth-of-type(номер) first-of-type last-of-type
     для ссылок :hover  :visited
     Сделать те же фокусы с таблицей с помоъззщью псевдлклассов.
